<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <select id="lang">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
    </select>

        <div class="card-container">
            <div class="card1">
                <h1 id="form-header">Let's coordinate a meeting to find the best solution for your needs.<br>
                    Are you ready to maximize your COVID-19 operation?</h1>
                <p id="paragraph">Are you ready to maximize your COVID-19 operation?</p>
            </div>

            <div class="card2">
                <div class="card-form">
                    <form>
                        <div class="form-column">
                            <label for="first-name" id="first-name-label">First name:</label>
                            <input type="text" name="first-name" class="form-control">

                            <label for="last-name" id="last-name-label">Last name:</label>
                            <input type="text" name="last-name" class="form-control">
                        </div>

                        <div class="form-column">
                           <label for="company" id="company-label">Company:</label>
                            <input type="text" name="company" class="form-control">

                            <label for="job-title" id="job-title-label">Job title:</label>
                            <input type="text" name="job-title" class="form-control">
                        </div>
      
                        <div class="form-column">
                          <label for="business-email" id="business-email-label">Business email:</label>
                            <input type="email" name="business-email" class="form-control">

                            <label for="phone" id="phone-label">Phone:</label>
                            <input type="tel" name="phone" class="form-control">
                        </div>

                            <label for="comments" id="comments-label">Comments:</label>
                            <textarea name="comments" class="form-control"></textarea>

                            <input type="submit" id="submit-btn" value="send" class="form-submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
<script src="script.js"></script>
</body>
</html>
